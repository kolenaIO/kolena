INHERIT: mkdocs.yml

strict: false  # allows for missing pages in git-committers (i.e. new or moved pages)
watch:
  - kolena
  - mkdocs.yml

theme:
  features:
    navigation.path:  # breadcrumbs
    content.tooltips:

plugins:
  typeset:
  git-committers:
    repository: kolenaIO/kolena
    branch: trunk
  mkdocstrings:
    handlers:
      python:
        options:
          show_symbol_type_heading: true
          show_symbol_type_toc: true
